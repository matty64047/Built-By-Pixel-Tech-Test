overwrite: true
schema: https://asktask-api.stagelab.co.uk/graphql # or local schema file
documents: "graphql/**/*.ts" # or wherever you store your queries/mutations
generates:
  ./graphql/generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: false